<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" charset="utf-8"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Todos</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <input id="input-add" type="text" name="" value="">
    <button id="button-add" type="button" name="button">Add</button>

    <ul class="list">

    </ul>

  <!-- Template-handlebars -->
  <script id="list-template" type="text/x-handlebars-template">
    <li class="element" data-id="{{id}}">
        <input id="modify" type="text" name="" value="{{text}}" disabled>
        <span id="delete-button">x</span>
    </li>

  </script>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
